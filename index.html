<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="flex">
            <img 
                src="https://assets.codepen.io/6060109/IG-phone.jpeg"
                alt="iPhone instagram picture"
            >
            <div class="right-content">
                <div class="login-container">
                    <div class="logo-ctr">
                        <img 
                            src="http://pngimg.com/uploads/instagram/instagram_PNG5.png" 
                            alt="instagram logo"
                            class="logo"
                        >
                    </div>
                    <form>
                        <input 
                            type="text"
                            placeholder="Phone number, username or email"
                        >
                        <input 
                            type="password"
                            placeholder="Password"
                        >
                        <input 
                            type="submit"
                            value="Log In"
                            class="login-btn"
                        >
                    </form>
                    <hr>
                    <p><span>OR</span></p>
                    <div class="alt-login-container">
                        <img
                            src="http://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19753.png"
                            class="fb-logo"
                        >
                        <a href="#">Log in with Facebook</a>
                    </div>
                    <div class="pw-forgot">
                        <a href="#" class="pw-forgot">Forgot Password?</a>
                    </div>
                </div>

                <div class="sign-up-container">
                    <p>Don't have an account?  <a href="#">Sign Up</a></p>
                </div>

                <div class="buttons-container">
                    <p>Get the app.</p>
                    <div class="buttons-box">
                        <img 
                            src="https://assets.codepen.io/6060109/IG-app-store-button.png"
                            alt="app store logo"
                        >
                        <img
                            src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png"
                            alt="google play store logo"
                        >
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Beauty</a>
            <a href="#">Dance</a>
            <a href="#">Fitness</a>
            <a href="#">Food & Drink</a>
            <a href="#">Home & Garden</a>
            <a href="#">Music</a>
            <a href="#">Visual Arts</a>
            <div class="copyright">
                <select type="list" class="language-drop-down">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>German</option>
                    <option>Chinese</option>
                </select>
                <p>&#169; 2021 Instagram from Facebook</p>
            </div>
        </footer>

    </div>
    
</body>
</html>
